<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

        <title>DataTagger</title>
    </head>
    <body>
        {% if session['name'] %}
            <nav class="pos-f-t navbar navbar-dark fixed-top" style="background: #151719">
                <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='main.png') }}" alt="" height="32px">Главная</a>
                <ul class="ml-auto">
                    <li class="nav-item dropdown nav-link" style="margin-right: 1em !important; color: #f5f5f5">
                        <div class="dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{session['name']}}
                        </div>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                           {% if session["role"] == 0 %}
                               <a class="dropdown-item" href="/admin">Админка</a>
                               <div class="dropdown-divider"></div>
                           {% endif%}
                           <a class="dropdown-item" href="/logout" >Выйти</a>
                        </div>
                    </li>
                </ul>
            </nav>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
